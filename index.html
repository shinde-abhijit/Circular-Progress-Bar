<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Circular Progress Bar</title>
</head>
<body>
    <div class="container">
        <div class="progress-bar html">
            <div class="text">
                <div id="num-html">85%</div>
                <span>HTML</span>
            </div>
            <svg width="180px" height="180px">
                <circle cx="90" cy="90" r="80"></circle>
            </svg>
        </div>

        <div class="progress-bar css">
            <div class="text">
                <div id="num-css">87%</div>
                <span>CSS</span>
            </div>
            <svg width="180px" height="180px">
                <circle cx="90" cy="90" r="80"></circle>
            </svg>
        </div>

        <div class="progress-bar javascript">
            <div class="text">
                <div id="num-javascript">80%</div>
                <span>JavaScript</span>
            </div>
            <svg width="180px" height="180px">
                <circle cx="90" cy="90" r="80"></circle>
            </svg>
        </div>

        <div class="progress-bar python">
            <div class="text">
                <div id="num-python">75%</div>
                <span>Python</span>
            </div>
            <svg width="180px" height="180px">
                <circle cx="90" cy="90" r="80"></circle>
            </svg>
        </div>

        <div class="progress-bar bootstrap">
            <div class="text">
                <div id="num-bootstrap">80%</div>
                <span>Bootstrap</span>
            </div>
            <svg width="180px" height="180px">
                <circle cx="90" cy="90" r="80"></circle>
            </svg>
        </div>

    </div>


<script src="./script.js"></script>
</body>
</html>
